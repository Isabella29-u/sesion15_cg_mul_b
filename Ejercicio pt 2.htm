<!--- https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"> </script>
<script>
var camera, scene, renderer;
var geometria, material, mesh;
var clock;

function cubo(x, y, z, px, py, pz, material, color, wf) {
	geometria = new THREE.ConeGeometry(x, y, z);
    
    cone = new THREE.Mesh(geometria, material);
    scene.add(cone);
    cone.position.set(px, py, pz);

    return cone;
}

function init() {
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth*0.99, window.innerHeight*0.99);
    document.body.appendChild(renderer.domElement);
    scene = new THREE.Scene();
 
	
     const geometry = new THREE.ConeGeometry( 1, 3, 10 );
	const material = new THREE.MeshLambertMaterial( {color: 0x8c004b} );
	const cone = new THREE.Mesh( geometry, material );
	scene.add( cone );
	cone.geometry.rotateX(Math.PI/1.8);
	cone.position.set(0,0.5,1.5);


    const axesHelper = new THREE.AxesHelper(10);
    scene.add(axesHelper);

    camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(-30, 6, 10);
    camera.lookAt(cone.position);
    clock = new THREE.Clock();
    window.addEventListener('resize', onWindowResize, false);
    
    var light = new THREE.PointLight(0xFFFFFF);
    light.position.set(-100, -100, -100);
    scene.add(light);
}

var dir = 1;

function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

init();
renderer.render(scene, camera);
</script>
